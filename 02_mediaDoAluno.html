<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    // ENTRADA
    const quantasNotas = Number(prompt("Quantas notas o aluno obteve?"));

    // PROCESSAMENTO
    let nota = [];
    let soma = 0;

    for (let notas = 0; notas < quantasNotas; notas++) {
        let valorNota = Number(prompt(`Informe a nota ${notas + 1}:`));
        nota.push(valorNota); 
    }

    for (let sum = 0; sum < nota.length; sum++) {
        soma += nota[sum];
    }

    let media = soma / quantasNotas;

    // SAÍDA
    document.write(`A média final do aluno é: ${media}`);

</script>
