<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    const taxaCrescimento = 1.015; 

    //PROCESSAMENTO
    let populacao5 = populacao; 
    let populacao10 = populacao;

    for (let ano = 0; ano < 5; ano++) {
        populacao5 *= taxaCrescimento;
    }
    for (let ano = 0; ano < 10; ano++) {
        populacao10 *= taxaCrescimento;
    }
    //SAÍDA
    document.write(`A população prevista para o prazo de 5 anos é ${populacao5.toFixed(0)} habitantes.<br>`);
    document.write(`A população prevista para o prazo de 10 anos é ${populacao10.toFixed(0)} habitantes.`);
    
</script>
