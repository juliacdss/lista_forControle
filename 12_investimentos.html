<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let investimento = 1000;
    const renda = 1.02;
    let dia;

    //PROCESSAMENTO
    for (dia = 0; investimento < 2000; dia++) {
        investimento *= renda;
    }

    //SAÍDA
    document.write(`Levará ${dia} dias para Joãozinho conseguir R$ 2.000,00.`);

</script>
