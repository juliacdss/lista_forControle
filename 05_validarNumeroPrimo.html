<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um número:"));
    let divisores = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= numero; contador++) {
        if (numero % contador === 0) {
            divisores.push(contador);
        } 
    }

    //SAÍDA
    if (divisores.length === 2) {
        document.write(`O número ${numero} é primo!`);
    } else {
        document.write(`O número ${numero} não é primo!`);
    }
    
</script>
